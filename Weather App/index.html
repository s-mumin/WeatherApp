<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Weather App</h1>

    <form action="" id="citySearchForm">
        <input  type="text" id="cityName" placeholder="enter city" required>
        <button id="citySearchSubmit">Find Weather</button>
    </form>

    <div id="current-weather">

        <!-- <p id="weather-icon"></p> -->
        <p id="city"></p>
        <p id="temp"></p>
        <i id="weather-icon" class="fa-solid"></i>

        <p id="weather"></p>
        <p id="humidity"></p>
        <!-- <p id="country"></p> -->
    </div>
    <p id="forcast-day-1"></p>
    <p id="forcast-day-2"></p>
    <p id="forcast-day-3"></p>
    <p id="forcast-day-4"></p>
    <p id="forcast-day-5"></p>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" async defer></script>
</body>

</html>
